<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../public/css/mui.css" rel="stylesheet" />
		<style type="text/css">
			.mui-bar {
				background: #705de8;
			}
			
			.mui-pull-left {
				color: #fff !important;
			}
			
			.mui-title {
				color: #fff;
			}
			
			.mui-bar-nav {
				top: 0;
				-webkit-box-shadow: 0 1px 6px #ccc;
				box-shadow: none;
			}
			
			.mui-table-view {
				margin-top: 16%;
			}
			
			.right {
				padding: 5% 5% !important;
				display: flex !important;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">设置</h1>
		</header>
		<ul class="mui-table-view">
			<li class="mui-table-view-cell" id="qiehuan">
				<a class="right">
					切换账号
				</a>
			</li>
			<li class="mui-table-view-cell" id="tuichu">
				<a class="right">
					退出
				</a>
			</li>
		</ul>
		<script src="../../public/js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			mui.plusReady(function() {  
				document.getElementById('tuichu').addEventListener('tap', function() {
					plus.cache.calculate(function(size) {
						sizeCache = size;
					});
					if(mui.os.ios) {
						app.setState({});
						//					mui.openWindow({
						//						url: 'login.html',
						//						id: 'login',
						//						show: {
						//							aniShow: 'pop-in'
						//						},
						//						waiting: {
						//							autoShow: false
						//						}
						//					});
						return;
					}
					var btnArray = [{
						title: "直接关闭应用"
					}];
					plus.nativeUI.actionSheet({
						cancel: "取消",
						buttons: btnArray
					}, function(event) {
						var index = event.index;
						switch(index) {

							case 1:
								plus.runtime.quit();
								break;
						}

					}, false);
				});

				document.getElementById('qiehuan').addEventListener('tap', function() {
					var btnArray = ['否', '是'];
					mui.confirm('您确定退出当前账号，进行切换吗？', btnArray, function(e) {
						if(e.index == 1) {
//							plus.webview.currentWebview().close();
							return
						} else {
							mui.openWindow({
								url: '../login/login.html',
								id: 'login',
								show: {
									aniShow: 'pop-in'
								},
								waiting: {
									autoShow: false
								}
							});
						}
					})

				});
			});
		</script>
	</body>

</html>
